<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Based Layout</title>
</head>
<body>
    <!-- Parent -->
    <div class="main">
        <!-- Child 1 -->
        <div class="header">
            <p>This is header</p>
        </div>

        <!-- Child 2 -->
        <div class="navigation">
            <p>This is navigation</p>
        </div>

        <!-- Child 3 -->
        <div>
            <!-- Child 3.1 -->
            <div></div>
            <!-- Child 3.2 -->
            <div></div>
            <!-- Child 3.3 -->
            <div></div>
        </div>

        <!-- Child 4 -->
        <div></div>

    </div>
</body>
</html>
